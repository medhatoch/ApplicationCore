<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InputCreateDlg" widgetVar="InputCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInputTitle}">
            <h:form id="InputCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inputController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInputLabel_id}" for="id" />
                        <p:inputText id="id" value="#{inputController.selected.id}" title="#{bundle.CreateInputTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateInputLabel_type}" for="type" />
                        <p:inputText id="type" value="#{inputController.selected.type}" title="#{bundle.CreateInputTitle_type}" />
                        <p:outputLabel value="#{bundle.CreateInputLabel_name}" for="name" />
                        <p:inputText id="name" value="#{inputController.selected.name}" title="#{bundle.CreateInputTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateInputLabel_providedInterfaceItem}" for="providedInterfaceItem" />
                        <p:selectOneMenu id="providedInterfaceItem" value="#{inputController.selected.providedInterfaceItem}" >
                            <f:selectItems value="#{providedInterfaceItemController.itemsAvailableSelectOne}"
                                           var="providedInterfaceItemItem"
                                           itemValue="#{providedInterfaceItemItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inputController.create}" value="#{bundle.Save}" update="display,:InputListForm:datalist,:growl" oncomplete="handleSubmit(args,'InputCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InputCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
