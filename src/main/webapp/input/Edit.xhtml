<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InputEditDlg" widgetVar="InputEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInputTitle}">
            <h:form id="InputEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inputController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInputLabel_id}" for="id" />
                        <p:inputText id="id" value="#{inputController.selected.id}" title="#{bundle.EditInputTitle_id}" />
                        <p:outputLabel value="#{bundle.EditInputLabel_type}" for="type" />
                        <p:inputText id="type" value="#{inputController.selected.type}" title="#{bundle.EditInputTitle_type}" />
                        <p:outputLabel value="#{bundle.EditInputLabel_name}" for="name" />
                        <p:inputText id="name" value="#{inputController.selected.name}" title="#{bundle.EditInputTitle_name}" />
                        <p:outputLabel value="#{bundle.EditInputLabel_providedInterfaceItem}" for="providedInterfaceItem" />
                        <p:selectOneMenu id="providedInterfaceItem" value="#{inputController.selected.providedInterfaceItem}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{providedInterfaceItemController.itemsAvailableSelectOne}"
                                           var="providedInterfaceItemItem"
                                           itemValue="#{providedInterfaceItemItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inputController.update}" value="#{bundle.Save}" update="display,:InputListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InputEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InputEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
