<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InputViewDlg" widgetVar="InputViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInputTitle}">
            <h:form id="InputViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inputController.selected != null}">
                        <h:outputText value="#{bundle.ViewInputLabel_id}"/>
                        <h:outputText value="#{inputController.selected.id}" title="#{bundle.ViewInputTitle_id}"/>
                        <h:outputText value="#{bundle.ViewInputLabel_type}"/>
                        <h:outputText value="#{inputController.selected.type}" title="#{bundle.ViewInputTitle_type}"/>
                        <h:outputText value="#{bundle.ViewInputLabel_name}"/>
                        <h:outputText value="#{inputController.selected.name}" title="#{bundle.ViewInputTitle_name}"/>
                        <h:outputText value="#{bundle.ViewInputLabel_providedInterfaceItem}"/>
                        <h:outputText value="#{inputController.selected.providedInterfaceItem}" title="#{bundle.ViewInputTitle_providedInterfaceItem}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InputViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
