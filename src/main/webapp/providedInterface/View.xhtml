<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProvidedInterfaceViewDlg" widgetVar="ProvidedInterfaceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProvidedInterfaceTitle}">
            <h:form id="ProvidedInterfaceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{providedInterfaceController.selected != null}">
                        <h:outputText value="#{bundle.ViewProvidedInterfaceLabel_component}"/>
                        <h:outputText value="#{providedInterfaceController.selected.component}" title="#{bundle.ViewProvidedInterfaceTitle_component}"/>
                        <h:outputText value="#{bundle.ViewProvidedInterfaceLabel_name}"/>
                        <h:outputText value="#{providedInterfaceController.selected.name}" title="#{bundle.ViewProvidedInterfaceTitle_name}"/>
                        <h:outputText value="#{bundle.ViewProvidedInterfaceLabel_id}"/>
                        <h:outputText value="#{providedInterfaceController.selected.id}" title="#{bundle.ViewProvidedInterfaceTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProvidedInterfaceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
