<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubDomainViewDlg" widgetVar="SubDomainViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSubDomainTitle}">
            <h:form id="SubDomainViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subDomainController.selected != null}">
                        <h:outputText value="#{bundle.ViewSubDomainLabel_domain}"/>
                        <h:outputText value="#{subDomainController.selected.domain}" title="#{bundle.ViewSubDomainTitle_domain}"/>
                        <h:outputText value="#{bundle.ViewSubDomainLabel_name}"/>
                        <h:outputText value="#{subDomainController.selected.name}" title="#{bundle.ViewSubDomainTitle_name}"/>
                        <h:outputText value="#{bundle.ViewSubDomainLabel_id}"/>
                        <h:outputText value="#{subDomainController.selected.id}" title="#{bundle.ViewSubDomainTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SubDomainViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
