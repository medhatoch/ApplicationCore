<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubDomainCreateDlg" widgetVar="SubDomainCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSubDomainTitle}">
            <h:form id="SubDomainCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subDomainController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSubDomainLabel_domain}" for="domain" />
                        <p:selectOneMenu id="domain" value="#{subDomainController.selected.domain}" >
                            <f:selectItems value="#{domaineController.itemsAvailableSelectOne}"
                                           var="domainItem"
                                           itemValue="#{domainItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSubDomainLabel_name}" for="name" />
                        <p:inputText id="name" value="#{subDomainController.selected.name}" title="#{bundle.CreateSubDomainTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateSubDomainLabel_id}" for="id" />
                        <p:inputText id="id" value="#{subDomainController.selected.id}" title="#{bundle.CreateSubDomainTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{subDomainController.create}" value="#{bundle.Save}" update="display,:SubDomainListForm:datalist,:growl" oncomplete="handleSubmit(args,'SubDomainCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SubDomainCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
