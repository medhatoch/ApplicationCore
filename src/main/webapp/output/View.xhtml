<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OutputViewDlg" widgetVar="OutputViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOutputTitle}">
            <h:form id="OutputViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{outputController.selected != null}">
                        <h:outputText value="#{bundle.ViewOutputLabel_id}"/>
                        <h:outputText value="#{outputController.selected.id}" title="#{bundle.ViewOutputTitle_id}"/>
                        <h:outputText value="#{bundle.ViewOutputLabel_type}"/>
                        <h:outputText value="#{outputController.selected.type}" title="#{bundle.ViewOutputTitle_type}"/>
                        <h:outputText value="#{bundle.ViewOutputLabel_name}"/>
                        <h:outputText value="#{outputController.selected.name}" title="#{bundle.ViewOutputTitle_name}"/>
                        <h:outputText value="#{bundle.ViewOutputLabel_providedInterfaceItem}"/>
                        <h:outputText value="#{outputController.selected.providedInterfaceItem}" title="#{bundle.ViewOutputTitle_providedInterfaceItem}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OutputViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
