<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OutputEditDlg" widgetVar="OutputEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOutputTitle}">
            <h:form id="OutputEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{outputController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOutputLabel_id}" for="id" />
                        <p:inputText id="id" value="#{outputController.selected.id}" title="#{bundle.EditOutputTitle_id}" />
                        <p:outputLabel value="#{bundle.EditOutputLabel_type}" for="type" />
                        <p:inputText id="type" value="#{outputController.selected.type}" title="#{bundle.EditOutputTitle_type}" />
                        <p:outputLabel value="#{bundle.EditOutputLabel_name}" for="name" />
                        <p:inputText id="name" value="#{outputController.selected.name}" title="#{bundle.EditOutputTitle_name}" />
                        <p:outputLabel value="#{bundle.EditOutputLabel_providedInterfaceItem}" for="providedInterfaceItem" />
                        <p:selectOneMenu id="providedInterfaceItem" value="#{outputController.selected.providedInterfaceItem}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{providedInterfaceItemController.itemsAvailableSelectOne}"
                                           var="providedInterfaceItemItem"
                                           itemValue="#{providedInterfaceItemItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{outputController.update}" value="#{bundle.Save}" update="display,:OutputListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OutputEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OutputEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
