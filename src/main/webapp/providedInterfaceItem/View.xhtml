<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProvidedInterfaceItemViewDlg" widgetVar="ProvidedInterfaceItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProvidedInterfaceItemTitle}">
            <h:form id="ProvidedInterfaceItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{providedInterfaceItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewProvidedInterfaceItemLabel_name}"/>
                        <h:outputText value="#{providedInterfaceItemController.selected.name}" title="#{bundle.ViewProvidedInterfaceItemTitle_name}"/>
                        <h:outputText value="#{bundle.ViewProvidedInterfaceItemLabel_providedInterface}"/>
                        <h:outputText value="#{providedInterfaceItemController.selected.providedInterface}" title="#{bundle.ViewProvidedInterfaceItemTitle_providedInterface}"/>
                        <h:outputText value="#{bundle.ViewProvidedInterfaceItemLabel_id}"/>
                        <h:outputText value="#{providedInterfaceItemController.selected.id}" title="#{bundle.ViewProvidedInterfaceItemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProvidedInterfaceItemLabel_output}"/>
                        <h:outputText value="#{providedInterfaceItemController.selected.output}" title="#{bundle.ViewProvidedInterfaceItemTitle_output}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProvidedInterfaceItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
