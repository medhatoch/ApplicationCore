<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComponentEditDlg" widgetVar="ComponentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditComponentTitle}">
            <h:form id="ComponentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{componentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditComponentLabel_subDomain}" for="subDomain" />
                        <p:selectOneMenu id="subDomain" value="#{componentController.selected.subDomain}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{subDomainController.itemsAvailableSelectOne}"
                                           var="subDomainItem"
                                           itemValue="#{subDomainItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditComponentLabel_providedInterface}" for="providedInterface" />
                        <p:selectOneMenu id="providedInterface" value="#{componentController.selected.providedInterface}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{providedInterfaceController.itemsAvailableSelectOne}"
                                           var="providedInterfaceItem"
                                           itemValue="#{providedInterfaceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditComponentLabel_name}" for="name" />
                        <p:inputText id="name" value="#{componentController.selected.name}" title="#{bundle.EditComponentTitle_name}" />
                        <p:outputLabel value="#{bundle.EditComponentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{componentController.selected.id}" title="#{bundle.EditComponentTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{componentController.update}" value="#{bundle.Save}" update="display,:ComponentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ComponentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComponentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
